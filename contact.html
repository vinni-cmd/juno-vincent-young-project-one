<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,700&family=Roboto&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/2c6cdcd39c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Captured Contact</title>
</head>

<body>
    <header id="home" class="contact-header">
        <div class="wrapper">
            <nav>
                <ul>
                    <li><button><i aria-hidden class="fa-solid fa-bars"></i></button></li>
                    <li class="mobile-hidden"><a href="./index.html#home">home</a></li>
                    <li class="mobile-hidden"><a href="./index.html#about">about</a></li>
                    <li class="mobile-hidden"><a href="./blog.html">blog</a></li>
                    <li class="mobile-hidden"><a href="./contact.html">contact</a></li>
                </ul>
            </nav>
            <h1 class="page-header">get in touch</h1>
        </div>
        <!-- .wrapper end -->
    </header>
    <main class="contact-main">
        <div class="wrapper">
            <section class="contact-details">
                <ul class="social">
                    <li><a href="#" aria-label="Navigate to Captured's Facebook page">
                            <i aria-hidden class="fa-brands fa-facebook-f"></i>
                        </a>
                    </li>
                    <li><a href="#" aria-label="Navigate to Captured's Instagram page">
                            <i aria-hidden class="fa-brands fa-instagram"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" aria-label="Navigate to Captured's Twitter page">
                            <i aria-hidden class="fa-brands fa-twitter"></i>
                        </a>
                    </li>
                    <li><a href="#" aria-label="Navigate to Captured's Whatsapp details">
                            <i aria-hidden class="fa-brands fa-whatsapp"></i>
                        </a>
                    </li>
                </ul>
                <address>
                    <div class="email-address">
                        <a href="mailto:info@email.com">info@email.com</a>
                    </div>
                    <a href="tel:+1234567890">123-456-7890</a>
                    <div class="physical-address">123 Queen Street West, Unit 10
                        <span class="new-line">Toronto, Ontario</span>
                        <span class="new-line upper-case">m5v2d5</span>
                    </div>
                </address>
            </section>
            <section class="contact-form">
                <form action="#" method="post">
                    <label for="user-name" class="sr-only">Name</label>
                    <input type="text" id="user-name" placeholder="Name" required>
                    <label for="user-email" class="sr-only">Email</label>
                    <input type="email" id="user-email" placeholder="Email address" required>
                    <label for="user-message" class="sr-only">Message</label>
                    <textarea name="message" id="user-message" cols="30" rows="10" placeholder="Message"
                        required></textarea>
                    <button type="submit">submit</button>
                </form>
            </section>
        </div>
    </main>
    <footer>
        <p>Copyright &copy 2018 HackerYou</p>
    </footer>
</body>

</html>
